<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Tahun Baru</title>

    <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>
    <h1>Hitung Mundur Tahun Baru</h1>

    <main>
        <div class="days">
            <p>29</p>
            <p>Hari</p>
        </div>
        <div class="hours">
            <p>15</p>
            <p>Jam</p>
        </div>
        <div class="minutes">
            <p>20</p>
            <p>Menit</p>
        </div>
        <div class="seconds">
            <p>30</p>
            <p>Detik</p>
        </div>
    </main>

    <div class="description">
        <h4>Tahun Baru Akan Tiba</h4>
        <p>29 Hari, 15 Jam : 20 Menit : 30 Detik Lagi</p>
    </div>

    <section class="want">
        <div class="close"></div>

        <form>
            <label for="want">Ceritakan Harapan Anda Ditahun Depan</label>
            <label>Terimakasih Telah Mengisi</label>
            <textarea name="want" id="want"></textarea>
            <button type="button">Ceritakan</button>
        </form>
    </section>

    <div class="alert">
        <p>Jawaban Anda Telah Direkam</p>
    </div>

    <script src="./public/js/index.js"></script>
</body>

</html>
