<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolator</title>

    <!-- Style -->
    <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>
    <h1>calculator</h1>

    <div class="board">
        <textarea></textarea>

        <div class="button">
            <div class="calculator-type">
                <button>Basic</button>
                <button>Scientific</button>
                <button>Graphics</button>
                <button>Printing</button>
            </div>

            <div class="basic">
                <div class="operator">
                    <button title="sum">+</button>
                    <button title="subtraction">-</button>
                    <button title="multiplication">x</button>
                    <button title="distribution">/</button>
                    <button title="rest for">%</button>
                </div>

                <div class="number">
                    <button title="zero">0</button>
                    <button title="one">1</button>
                    <button title="two">2</button>
                    <button title="three">3</button>
                    <button title="four">4</button>
                    <button title="five">5</button>
                    <button title="six">6</button>
                    <button title="seven">7</button>
                    <button title="eight">8</button>
                    <button title="nine">9</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/index.js"></script>
</body>

</html>
