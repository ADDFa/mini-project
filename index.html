<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- Style -->
    <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>
    <h1>Clock</h1>

    <div class="times">
        <div class="clock">
            <div class="time">
                <span class="area">
                    <span>12</span>
                </span>
                <span class="area">
                    <span>1</span>
                </span>
                <span class="area">
                    <span>2</span>
                </span>
                <span class="area">
                    <span>3</span>
                </span>
                <span class="area">
                    <span>4</span>
                </span>
                <span class="area">
                    <span>5</span>
                </span>
                <span class="area">
                    <span>6</span>
                </span>
                <span class="area">
                    <span>7</span>
                </span>
                <span class="area">
                    <span>8</span>
                </span>
                <span class="area">
                    <span>9</span>
                </span>
                <span class="area">
                    <span>10</span>
                </span>
                <span class="area">
                    <span>11</span>
                </span>
            </div>

            <div class="needle">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
            </div>
        </div>

        <div class="text-times">
            <span>00 : 00 : 00</span>
        </div>
    </div>

    <script src="./public/js/index.js"></script>
</body>

</html>
